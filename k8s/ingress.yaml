apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: promotions-ingress
  namespace: default
  labels:
    app: promotions
spec:
  ingressClassName: traefik
  rules:
    - host: promotions.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: promotions-service
                port:
                  number: 80
